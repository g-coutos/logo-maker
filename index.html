<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>Black Friday Logo Generator</h3>
      <div class="row">
        <div class="col-12">
          <ul id="myTab" class="nav nav-tabs">
            <li class="nav-item">
              <a href="#html" class="nav-link active" data-bs-toggle="tab">
                HTML
              </a>
            </li>
            <li class="nav-item">
              <a href="#css" class="nav-link" data-bs-toggle="tab">CSS</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="html" role="tabpanel">
              <p class="mt-3">Escreva o código HTML aqui:</p>
              <div class="box__code-editor">
                <textarea id="textarea-html" class="editor" spellcheck="false"></textarea>
                <pre id="highlight-html" class="highlight" aria-hidden="true"><code id="highlight-content-html" class="language-html"></code></pre>
              </div>
            </div>
            <div class="tab-pane fade" id="css" role="tabpanel">
              <p class="mt-3">Escreva o código CSS aqui:</p>
              <div class="box__code-editor">
                <textarea id="textarea-css" class="editor" spellcheck="false"></textarea>
                <pre id="highlight-css" class="highlight" aria-hidden="true"><code id="highlight-content-css" class="language-css"></code></pre>
              </div>
            </div>
          </div>
        </div>
        <div class="iframe__box">
          <button id="save">SAVE</button>
          <iframe id="iframe-logo" class="mt-5"></iframe>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="/assets/js/editor.js" type="module"></script>
  </body>
</html>
